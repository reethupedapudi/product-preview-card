<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Product preview card component</title>
</head>
<body>
  <div class="main">
    <div class="left">
      <img src="images/image-product-desktop.jpg" class="perfume">
    </div>
    <div class="right">
      <h3>P E R F U M E</h3>
      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
      <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="real-price">
        <h1 class="price">$149.99</h1>
        <p class="num">$169.99</p>
      </div>
      <button class="button"> 
        <div class="icon">
          <img src="images/icon-cart.svg">
        </div>
        <div class="info">
          Add to Cart
        </div>
    </div>
  </div>
</body>
</html>
